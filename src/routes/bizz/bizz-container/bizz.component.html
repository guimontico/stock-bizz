<div class="container mx-auto p-4 flex flex-col items-center">
  <h1 class="text-2xl font-bold mb-4">Add Stock Ticket</h1>
  <form [formGroup]="stockForm" class="w-full max-w-md">
    <label for="stockTicket" class="mb-2">Stock Ticket</label>
    <input
      type="text"
      placeholder="Enter stock ticket"
      formControlName="stockTicket"
      class="border p-2 mb-4 w-full"
    />
    <button
      type="button"
      (click)="addTicket()"
      class="bg-blue-500 text-white px-4 py-2 rounded mb-4"
    >
      Add Ticket
    </button>
  </form>

  @if (stockQuery.isPending()) {} @else if (stockQuery.isError()) { Error:
  {{ stockQuery.error().message }}
  } @if (stockQuery.data(); as daily) {
  <h1>{{ daily["Meta Data"]["1. Information"] }}</h1>
  <div>
    <p>{{ daily["Time Series (Daily)"] }}</p>
  </div>
  @if (stockQuery.isFetching()) { Updating... } }
</div>
